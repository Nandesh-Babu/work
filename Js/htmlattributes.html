<!DOCTYPE html>
<html>
    <body>
        <h2>What Javascript can do?</h2>

        <p>Javascript can change html attribute values</p>

        <p>In this case Javascript changes the value of the src attribute of an image.</p>

        <button onclick="document.getElementById('myImage').src='kratos normal mode.jpeg'">Normal Mode</button>

        <img id="myImage" src="kratos normal mode.jpeg" style="width:250px">

        <button onclick="document.getElementById('myImage').src='kratos god mode.jpeg'">God Mode</button>

    </body>
</html>
