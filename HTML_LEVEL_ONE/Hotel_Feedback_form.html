<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h2>Are you from inside India? or from Outside India?</h2>

      <label for="inindia">Inside</label>
      <input id="inindia" type="radio" name="Where" value="Inside">

      <label for="outindia">Outside</label>
      <input id="outindia" type="radio" name="Where" value="Outside">

      <h2>How was our Service?</h2>

      <select name="star_rating">
        <option value="Excellent">3</option>
        <option value="Good">2</option>
        <option value="Bad">1</option>

      </select>

      <h2>Please Enter your Feedback here </h2>

      <textarea name="Feedback_text" rows="8" cols="80"> Enter Text </textarea>

      <input type="submit" name="" value="Submit">

    </form>

  </body>
</html>
