<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <style media="screen">
      td {color:red;}
    </style>
  </head>
  <body>
    <table border="5">
    <thead>
      <th>Name</th>
      <th>Company</th>
      <th>Date of Birth</th>
    </thead>
    <tr>
      <td>Yugesh</td>
      <td>Infosys</td>
      <td>17th August</td>
    </tr>
    <tr>
      <td>Revanth</td>
      <td>Cognizant</td>
      <td>28th January</td>
    </tr>
    <tr>
      <td>Nandesh</td>
      <td>Tata</td>
      <td>31st March</td>
    </tr>
    </table>
  </body>
</html>
