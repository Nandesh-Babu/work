<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Registration</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="sample.html" method="get">

      <label for="FN">First Name:</label>
      <input id="FN" type="text" name="FName" placeholder="First Name" required>

      <label for="LN">Last Name:</label>
      <input id="LN" type="text" name="LName" placeholder="Last Name" required>

      <label for="mail">Email ID:</label>
      <input id="mail" type="email" name="Email" placeholder="name@email.com">

      <label for="Pword">Password:</label>
      <input id="Pword" type="password" name="password" value="" required>

      <p>Are you over the age of 18?</p>

      <label for="Y">Yes:</label>
      <input id="Y" type="radio" name="Age" value="Yes">

      <label for="N">No:</label>
      <input id="N" type="radio" name="Age" value="No">

      <p>Do you have a Credit Card or Paypal?</p>

      <select name="CardType">
        <option value="Credit card"> Credit card</option>
        <option value="Paypal"> PayPal </option>

      </select>

      <input type="submit" name="" value="Signup">

    </form>

  </body>
</html>
